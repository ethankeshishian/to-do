<div class="buttons">
  <div class="add-task">
    <input
      class="text-box"
      name="Add"
      placeholder="Add a task..."
      [(ngModel)]="newItem"
      (keydown.enter)="addItem()"
    />
    <button class="add" name="button" (click)="addItem()">Add</button>
  </div>
  <button class="clear" name="button" (click)="clearAll()">Clear</button>
</div>
